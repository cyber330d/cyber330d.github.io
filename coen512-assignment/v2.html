<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COEN 512 Web Programming Practicals u17co1017</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h2 {
      color: #333;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    select,
    input[type="file"],
    input[type="range"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    select:focus,
    input[type="file"]:focus,
    input[type="range"]:focus {
      border-color: #007bff; /* Matches the submit button color */
      outline: none;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    /* Style the file input */
    input[type="file"] {
      border: 1px solid #ddd;
      background-color: #fff;
      padding: 8px;
      cursor: pointer;
      display: block;
    }
    input[type="file"]::-webkit-file-upload-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    input[type="file"]::-webkit-file-upload-button:hover {
      background-color: #0056b3;
    }
    .radio-group {
      margin-bottom: 20px;
    }
    .radio-group input[type="radio"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
   <div class="link-container">
    <a href="./v1" class="blue">ABU Green Style</a>
    <a href="./" class="default">Unstyled Default</a>
  </div>
  <!-- Part i: Student Information -->
  <h2>Student Information (Reg No)</h2>
  <form action="#" method="post">
    <label for="first-name">First name:</label>
    <input type="text" id="first-name" name="first-name" />
    
    <label for="last-name">Last name:</label>
    <input type="text" id="last-name" name="last-name" />
    
    <label for="other-names">Other names:</label>
    <input type="text" id="other-names" name="other-names" />
    
    <input type="submit" value="Submit" />
  </form>

  <!-- Part ii: Department Selection -->
  <h2>DEPARTMENT</h2>
  <form action="#" method="post">
    <label for="department">Choose your department:</label>
    <select id="department" name="department">
      <option value="computer" selected>COMPUTER</option>
      <option value="electrical">ELECTRICAL</option>
      <option value="mechanical">MECHANICAL</option>
    </select>
    <input type="submit" value="Submit" />
  </form>

  <!-- Part iii: Favorite Subject Selection -->
  <h2>Choose your favorite subject:</h2>
  <form action="#" method="post">
    <div class="radio-group">
      <input type="radio" id="physics" name="favorite-subject" value="physics" />
      <label for="physics">PHYSICS</label>
    </div>
    <div class="radio-group">
      <input type="radio" id="chemistry" name="favorite-subject" value="chemistry" />
      <label for="chemistry">CHEMISTRY</label>
    </div>
    <div class="radio-group">
      <input type="radio" id="mathematics" name="favorite-subject" value="mathematics" />
      <label for="mathematics">MATHEMATICS</label>
    </div>
    <input type="submit" value="Submit" />
  </form>

  <!-- Part iv: File Upload -->
  <h2>Select a file:</h2>
  <form action="#" method="post" enctype="multipart/form-data">
    <label for="file-upload">Select a file:</label>
    <input type="file" id="file-upload" name="file-upload" />
    <input type="submit" value="Submit" />
  </form>

  <!-- Part v: Volume Control -->
  <h2>Volume (between 0 and 50):</h2>
  <form action="#" method="post">
    <label for="volume-slider">Volume (between 0 and 50):</label>
    <input type="range" id="volume-slider" name="volume" min="0" max="50" />
    <input type="submit" value="Submit" />
  </form>
</body>
</html>
